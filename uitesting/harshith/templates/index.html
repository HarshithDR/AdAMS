<!DOCTYPE html>
<html>
<head>
    <title>A.D.A.M.S</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to refresh the images every 1 seconds
        function refreshImages() {
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");
            var image3 = document.getElementById("image3");
            image1.src = image1.src.split("?")[0] + "?" + new Date().getTime();
            image2.src = image2.src.split("?")[0] + "?" + new Date().getTime();
            image3.src = image3.src.split("?")[0] + "?" + new Date().getTime();
        }
        setInterval(refreshImages, 5000);
    </script>
    <style>
        /* Set the page width to fit all content without scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }
        /* Create a container for the left alert table */
        .alert-container {
            width: 20%;
            height: 100%;
            background-color: #EFEFEF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
        }


        /* Style for the alert table */
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 80%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #F0F0F0;
        }
        td {
            font-weight: bold;
        }
        td.status-active {
            color: #4CAF50;
        }
        td.status-inactive {
            color: #F44336;
        }
        /* Style for the graph panels and map */
        .panel-container {
            width: 80%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            float: right;
        }
        .panel {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid #EFEFEF;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .panel h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: normal;
            color: #333333;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #EFEFEF;
            width: 100%;
        }
        .panel img {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
        }
            </style>
</head>
<body>
    {% if alert1 %}
    <script>
    $(document).ready(function() {
      alert('collision detected');
    });
    </script>
    {% endif %}

        {% if alert2 %}
    <script>
    $(document).ready(function() {
      alert('driver sleeping');
    });
    </script>
    {% endif %}

        {% if alert3 %}
    <script>
    $(document).ready(function() {
      alert('alcohol detected');
    });
    </script>
    {% endif %}

    <div class="alert-container">
        <h1>Alert Table</h1>
        <table>
            <tr>
                <th>Alert</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>collision</td>
                <td>{{alert1}}</td>
                <td>10:00 AM</td>
            </tr>
            <tr>
                <td>drowsy</td>
                <td>{{alert2}}</td>
                <td>9:30 AM</td>
            </tr>
            <tr>
                <td>Alcohol</td>
                <td>{{alert3}}</td>
                <td>9:30 AM</td>
            </tr>
        </table>
    </div>
    <div class="panel-container">
        <div class="panel">
            <h2>Graph Panel 1</h2>
            <img id="image1" src="{{ url_for('static', filename='images/graph1.png') }}" width="300" height="300">
        </div>
        <div class="panel">
            <h2>Graph Panel 2</h2>
            <img id="image2" src="{{ url_for('static', filename='images/graph2.png') }}" width="300" height="300">
        </div>
        <div class="panel">
            <h2>Graph Panel 3</h2>
            <img id="image3" src="{{ url_for('static', filename='images/graph3.png') }}" width="300" height="300">
        </div>
    </div>

<h2>Map Example</h2>

    <script>
      function refreshImage() {
        var image = document.getElementById("image");
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
      }
      setInterval(refreshImage, 5000);
    </script>
    <img src="data:image/png;base64,{{ image_data|b64encode }}" alt="Map Image">

</body>
</html>
