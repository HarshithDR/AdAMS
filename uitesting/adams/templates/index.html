<!DOCTYPE html>
<html>
<head>
    <title>ADAMS</title>
    <meta http-equiv="refresh" content="10">
    <style>
        /* Add some padding and a background color to the body */
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Style the heading */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Style the map image */
        img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>Temperature vs Time</h1>
    <img src="data:image/png;base64,{{ fig }}" alt="Temperature vs Time">

    <h2>Alert</h2>
    <table>
        <thead>
            <tr>
                <th>Alcohol Data</th>
                <th>Crash Detect</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{ row.alcohol_detect }}</td>
                <td>{{ row.impact_detect }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Map</h2>
    <img src="data:image/png;base64,{{ map_image|b64encode }}" alt="Map">

</body>
</html>
